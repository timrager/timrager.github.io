<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap');</style>
    <title>!! Card Match !!</title>
</head>
<body>
    <div class="container">
        <div class="grid header">
          <h3>Card Match</h3>
        </div>
        <div class="grid sidebar">
          <h5>Player 1</h5>
          <h6 class="p1Score">Score: </h6>
          <h5>Player 2</h5>
          <h6 class="p2Score">Score: </h6>
          <h4 class="currPlayer"></h4>
          <h4 class="matchesLeft"></h4>
          <button id="openModal" class="modal-buttons">How To Play</button>
          <div id="modal">
            <div id="modal-textbox">
              <h6>How to Play</h6>
                <p class="modal-text">Player 1 goes first!  Click on a card and try to match 2.</p>
                <p class="modal-text">If you get a match, you get to go again.  Player with the highest match score wins!</p>
                <div id="modal-footer">
                  <button class="modal-buttons" id="close" href="#">Close</button>
                </div>
            </div>
          </div>
        </div>
        <div class="grid gameboard"></div>
        <div class="grid footer">
        </div>
      </div>
</body>
</html>
